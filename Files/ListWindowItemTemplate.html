<!-- Template for items in the main list -->
<li class="item_list_result" data-id="id">
    <img class="item_list_image" data-src="icon"/>
    <button class="tracker_button item_remove_button" data-id="id">remove</button>
    <button class="tracker_button item_notify_button" data-id="id">notify</button>
    <p class="item_list_text">
        <span data-content="name"></span>
        <br/>
        Buys for: <span data-content="buys_price" data-format="priceFormatter"></span>
        <br/>
        Sells for: <span data-content="sells_price" data-format="priceFormatter"></span>
    </p>
</li>
